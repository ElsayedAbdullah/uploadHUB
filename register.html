<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="login-body register-body">
    <div class="container login-overlay">
      <div class="overlay register-page"></div>

      <!-- Start Header -->
      <header class="login-header register-header">
        <nav class="navbar navbar-expand-lg sticky-top navbar-light">
          <div class="container">
            <a class="logo white" href="index.html">
              <span>upload<span>hub</span></span>
            </a>
            <div
              class="toggler"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
            >
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav nav-links">
                <li class="nav-item make-money">
                  <a href="#">Home</a>
                </li>
                <li class="nav-item make-money">
                  <a href="#">Make Money</a>
                </li>
              </ul>
              <ul class="navbar-nav login-btns">
                <li class="nav-item">
                  <a href="login.html" class="register-page login-btn">
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M14 12H4"
                        stroke="#163665"

                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />

                        d="M14 12L10 16"
                        stroke="#163665"
                        stroke-width="2"

                      />
                      <path
                        d="M14 12L10 8"
                        stroke="#163665"

                      />
                      <path
                        d="M20 4V20"
                        stroke="#163665"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>

                    <span>Login</span></a
                  >
                </li>
                <li class="nav-item">
                  <a href="register.html" class="register active">
                    <svg
                      class="register-icon"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z"

                      />

                        d="M3 21V19C3 17.9391 3.42143 16.9217 4.17157 16.1716C4.92172 15.4214 5.93913 15 7 15H11C12.0609 15 13.0783 15.4214 13.8284 16.1716C14.5786 16.9217 15 17.9391 15 19V21"

                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M19 8V14M16 11H22H16Z"
                        stroke="#163665"

                    <span>Register</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- End Header -->

      <div class="login-content register-page">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <div class="join">
                <h1>Join now!</h1>
                <p class="text">
                  Join now and start sharing your file and earns money from
                  them! Free and Unlimited!
                </p>
                <p class="have-account d-none d-md-block">
                  Already have an account ?
                </p>
                <a href="login.html" class="register-btn d-none d-md-block"
                  >Login</a
                >
              </div>
            </div>
            <div class="col-lg-6">
              <div class="register-content">
                <form class="register-form">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" placeholder="Enter user name" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" placeholder="Enter email" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" placeholder="Enter password" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" placeholder="Confirm password" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Payment Info</label>
                        <input type="email" placeholder="Enter email address" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Payment Method</label>
                        <select class="select-payment">
                          <option value="PayPal">PayPal</option>
                          <option value="PayPal">PayPal</option>
                          <option value="PayPal">PayPal</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Iâ€™m not a robot </label>
                        <div class="verification">
                          <div class="code">
                            <img
                              src="imgs/check-number.png"
                              alt="image of code"
                            />
                          </div>
                          <input type="text" />
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 last">
                      <div class="form-group">
                        <button type="submit" class="primary--btn">
                          Register
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="register-info d-block d-md-none">
                  <p>Already have an account?</p>
                  <a href="login.html" class="register-btn">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(".select-payment").select2({
        placeholder: "Select Payment",
        allowClear: false
      });
    </script>
  </body>
</html>
